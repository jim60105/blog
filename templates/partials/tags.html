<p>
	<small>
		{%- if config.taxonomies | length > 0 -%}
			<ul class="tags">
				{%- set terms = get_taxonomy(kind="tags") -%}
				{%- for tag in terms.items -%}
					<li>
						<a href="{{ get_taxonomy_url(kind='tags', name=tag.name, lang=lang) }}">
							<span class="tag">{{ tag.name }}</span>
							<span class="count">{{ tag.pages | length }}</span>
						</a>
					</li>
				{%- endfor -%}
			</ul>
		{%- endif %}
	</small>
</p>
